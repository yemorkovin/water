<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/app.css">
</head>
<body>
<header class="header">
    <ul class="menu">
        <li>
            <a href="/">
                Главная
            </a>
        </li>
        {% if not 'login' in request.session %}
         <li>
            <a href="/reg">
                Регистрация
            </a>
        </li>
         <li>
            <a href="/auth">
                Авторизация
            </a>
        </li>
        {% else %}
         <li>
            <a href="/panel">
                Личный кабинет
            </a>
        </li>
        <li>
            <a href="/logout">
                Выход
            </a>
        </li>
        {% endif %}
    </ul>
</header>
<main class="content">
    {% block content %} {% endblock %}
</main>
<footer class="footer">
    <p align="center">@Water 2024</p>
</footer>
</body>
</html>
